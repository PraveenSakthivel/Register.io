{{ define "content" }}

<div class="container-fluid">
    <br>
    <div class="row">
        <div class="col-3 text-center"></div>
        <div class="col-6 text-center">
            <h1> Registrations: </h1>
        </div>
    </div>
    <br>
    <div class="row justify-content-center">
        <div class="col-auto">
            {{if .classes}}
            <table class="table table-responsive">
                <tr>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Index</th>
                    <th>Class</th>
                </tr>
                {{ range .classes }}
                <tr>
                    <th>{{.Name}}</th>
                    <th>{{.Location}}</th>
                    <th>{{.Index}}</th>
                    <th>{{.School}}:{{.Department}}:{{.ClassNumber}}</th>
                </tr>
                {{ end }}
            </table>
            {{ end }}
        </div>
    </div>

</div>

{{end}}
